<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./conta.css">
    <title>Criar Conta</title>
</head>
<body>
    <header>
        <!-- IMAGEM DA PIZZA -->
        <div class="pizzafundo">
            <img src="./img/pizza2.png" alt="fundopizza" class="fundopizza">
        </div>
        <!-- FUNDO BRANCO -->
        <div class="base">
            <img src="./img/Rectangle 37.png" alt="fundo" class="fundo">
        </div> 
        <!-- FUNDO CINZA DO PERFIL -->
        <div class="fundo-perfil">
            <img src="./img/fundoperfil.png" alt="fundo" class="fundoperfil">
        </div>
        <!-- FOTO DO USUARIO -->
        <div class="perfil">
            <img src="./img/perfil.png" alt="perfil" class="perfil">
        </div>
        <div class="adicionar-foto">
            <!-- BOLA VERMELHA -->
            <img src="./img/bola-vermelha.png" alt="vermelho" class="fundo-vermelho">
            <!-- CAMERA -->
            <div class="camera">
                <img src="./img/camera.png" alt="adc" class="adc">
            </div>
        </div>
    </header>
    <main>
        <!-- NOME DO USUARIO -->
       <div class="dados-usuario">
        <img src="./img/Line 3.png" alt="linha1" class="linha1">
            <p>Nome do usuário</p>
            <h1>Fulado da Silva</h1>
       </div> 
       
       <!-- ENDEREÇO DE EMAIL -->
       <div class="endereco">
            <img src="./img/Line 3.png" alt="linha1" class="linha2">
            <p>Endereço de e-mail</p>
            <h1>fulado.silva@email.com.br</h1>
       </div>

       <!-- SENHA -->
       <div class="senha">
        <img src="./img/Line 3.png" alt="linha1" class="linha3">
            <p>Senha</p>
            <h1>********</h1>
       </div>

       <!-- CONFIRMAÇÃO DE SENHA -->
       <div class="confirmacao">
        <img src="./img/Line 3.png" alt="linha1" class="linha4">
            <p>Confirmação de senha</p>
            <h1>********</h1>
       </div>

       <!-- TELEFONE -->
       <div class="telefone">
        <img src="./img/Line 3.png" alt="linha1" class="linha5">
            <p>Telefone</p>
            <h1>(11) 95555-5555</h1>
       </div>
       <img src="./img/Line 3.png" alt="linha" class="linha-telefone">
    </main>
    <footer>
        <a href="./login.html" class="botao-criar">Criar Conta</a>
    </footer>
</body>
</html>
